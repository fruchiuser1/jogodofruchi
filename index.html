<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Jogo do Fruchi</title>
<style>
  html,body{
    margin:0; height:100%; width:100%;
    font-family:'Arial',sans-serif;
  }
  body{
    display:flex; justify-content:center; align-items:center;
    background:linear-gradient(135deg,#2c2c54,#24243e,#302b63);
    color:#fff;
  }

  /* Tela inicial */
  #startScreen{
    text-align:center;
  }
  #startScreen h1{
    font-size:3em;
    margin-bottom:20px;
    font-family:'Playfair Display',serif;
  }
  .btn{
    display:inline-block;
    margin:10px;
    padding:14px 28px;
    font-size:1.2em;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    background:linear-gradient(90deg,#51c4d3,#b889ff);
    color:#000;
    transition:.2s;
  }
  .btn:hover{ transform:scale(1.05); }

  /* Tela do jogo (piscar) */
  #gameScreen{
    display:none;
    height:100%; width:100%;
    justify-content:center; align-items:center;
    animation: flash 0.1s infinite; /* velocidade do piscar */
  }
  @keyframes flash {
    0%,100% { background:#000; }
    50%     { background:#fff; }
  }
  #gameScreen img{
    width:65%; max-width:750px; height:auto;
    display:block;
  }
</style>
</head>
<body>

  <!-- Tela inicial -->
  <div id="startScreen">
    <h1>Jogo do Fruchi</h1>
    <button class="btn" id="startBtn">Iniciar</button>
  </div>

  <!-- Tela do jogo -->
  <div id="gameScreen">
    <!-- Troque o src pela sua imagem -->
    <img src="https://static.wikia.nocookie.net/viloes/images/e/e0/Jeff_the_Killer.webp/revision/latest/thumbnail/width/360/height/450?cb=20220603192746&path-prefix=pt-br" alt="Imagem central">
  </div>

  <!-- Áudio (loop) -->
  <audio id="bgAudio" loop>
    <!-- Coloque seu arquivo MP3 na mesma pasta do index.html -->
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const startScreen = document.getElementById('startScreen');
  const gameScreen = document.getElementById('gameScreen');
  const bgAudio = document.getElementById('bgAudio');

  startBtn.addEventListener('click', ()=>{
    startScreen.style.display = 'none';
    gameScreen.style.display = 'flex';
    // Toca o som em loop
    bgAudio.play().catch(()=>{console.log("Clique necessário para liberar áudio")});
  });
</script>

</body>
</html>
